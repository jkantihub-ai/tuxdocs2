  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            slate: {
              950: '#020617',
            }
          }
        }
      }

  <style>
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
    .dark ::-webkit-scrollbar-track {
      background: #0f172a;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #334155;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #f97316; /* Orange hover */
    }

    /* Base Theme Variables */
    body {
      background-color: #f8fafc; /* Slate 50 */
      color: #0f172a; /* Slate 900 */
      transition: background-color 0.3s, color 0.3s;
    }
    .dark body {
      background-color: #020617; /* Slate 950 */
      color: #e2e8f0; /* Slate 200 */
    }

    /* Markdown Styles - Light (Default) */
    .markdown-body h1 { font-size: 2.25rem; font-weight: 800; margin-bottom: 1.5rem; color: #ea580c; /* Orange 600 */ }
    .markdown-body h2 { font-size: 1.5rem; font-weight: 700; margin-top: 2rem; margin-bottom: 1rem; color: #1e293b; /* Slate 800 */ }
    .markdown-body h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #f97316; /* Orange 500 */ }
    .markdown-body p { margin-bottom: 1.25rem; line-height: 1.75; color: #334155; /* Slate 700 */ }
    .markdown-body pre { background: #1e293b; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; border: 1px solid #e2e8f0; margin-bottom: 1.5rem; }
    .markdown-body code { font-family: monospace; color: #ea580c; background: #fff7ed; padding: 2px 4px; border-radius: 4px; }
    .markdown-body pre code { background: transparent; color: #fb923c; padding: 0; }
    .markdown-body ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.5rem; color: #334155; }
    .markdown-body li { margin-bottom: 0.5rem; }

    /* Markdown Styles - Dark */
    .dark .markdown-body h1 { color: #fff7ed; }
    .dark .markdown-body h2 { color: #fed7aa; }
    .dark .markdown-body h3 { color: #fdba74; }
    .dark .markdown-body p { color: #cbd5e1; }
    .dark .markdown-body pre { border-color: #334155; }
    .dark .markdown-body code { color: #fb923c; background: #334155; }
    .dark .markdown-body pre code { background: transparent; color: #fb923c; }
    .dark .markdown-body ul { color: #cbd5e1; }

    .glass-panel {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(249, 115, 22, 0.2);
    }
    .dark .glass-panel {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(251, 146, 60, 0.1);
    }
  </style>
